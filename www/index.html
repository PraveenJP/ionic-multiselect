<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Multiselect</h1>
      </ion-header-bar>
      <ion-content ng-controller="multiselectCtrl">
        <div class="itemWrap" ng-if="itemArray.length != 0">
          <span class="itemSelect" ng-repeat="itemsArray in itemArray track by $index">
            {{itemsArray.name}} <i ng-click="delItem($index)" class="icon ion-ios-close-outline"></i>
          </span>
        </div>
        <ion-list>
          <ion-item class="itemlist" ng-repeat="item in items track by $index" on-hold="addItem(item.name,item.id)">
            {{item.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
